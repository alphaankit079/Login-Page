<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <div class="box">

            <div class="logo">
                <img src="login-logo.png" alt="Cuims Logo">
            </div>

            <div class="heading">
                <h2>Log in</h2>
            </div>

            <div class="information">
                <p>Welcome to University Information</p>
                <span class="first">Management System - </span><span class="second">Mohali Campus</span>
            </div>

            <div class="username">
                <div class="username-box">
                    <input type="text" placeholder="Enter username" class="username-enter">
                </div>
                <div class="user-logo">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>

            <div class="password">
                <div class="password-box">
                    <input type="text" placeholder="Password" class="password-enter">
                </div>
                <div class="lock">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="button">
                <button class="login">LOGIN</button>
            </div>

            <div class="forgot">
                <a>Forgot Password?</a>
            </div>

            <div class="store">
                <img src="Google_Play.png" alt="Google Play" class="google-play">
                <img src="App_Store.png" alt="App Store" class="app-store">
            </div>

        </div>
    </div>
</body>
</html>
